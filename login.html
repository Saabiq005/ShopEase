<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase Sign Up/Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- For icons -->
</head>
<body>
    <div class="container">
        <h1>Welcome to ShopEase</h1>
        

        <!-- Login Form -->
        <div id="login-container" class="active">
            <form id="login-form">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit"><i class="fas fa-arrow-right"></i> Login</button>
                <a id="show-signup" href="#">New user? Sign up here</a>
            </form>
        </div>

        <!-- Sign-up Form -->
        <div id="signup-container">
            <form id="signup-form">
                <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="tel" id="mobile" placeholder="Mobile Number" required>
                <button type="submit"><i class="fas fa-check"></i> Sign Up</button>
                <a id="show-login" href="#">Already have an account? Log in here</a>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
