<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product to Inventory</title>
    <link rel="stylesheet" href="createinventory.css">
</head>
<body>
    <div class="container">
        <h1>Add Product to Inventory</h1>
        <form id="inventoryForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter product title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter product description" required></textarea>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter product quantity" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter product price" step="0.01" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <!-- Categories will be populated here -->
            </select>
            
            <label for="imageFile">Upload Image:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="module" src="createinventory.js"></script>
</body>
</html>
