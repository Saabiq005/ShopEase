<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="createcategory.css">
    <title>Create Category</title>
</head>
<body>
    <h1><i class="fas fa-tags"></i> Manage Categories</h1>
    <div id="category-list"></div>
    
    <button id="add-category-button"><i class="fas fa-plus"></i> Add Category</button>

    <div id="category-form" class="form-container hidden">
        <h2><i class="fas fa-plus-circle"></i> New Category</h2>
        <input type="text" id="category-name" placeholder="Enter Category Name">
        <button id="submit-category"><i class="fas fa-check"></i> Submit</button>
    </div>

    <script type="module" src="createcategory.js"></script>
</body>
</html>
